<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CortexQuizzes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Impact&family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --bg-light: #f3f4f6;
            --text-light: #1f2937;
            --card-light: #ffffff;
            --blue-light: #3b82f6;
            --gray-light: #e5e7eb;

            --bg-dark: #111827;
            --text-dark: #f3f4f6;
            --card-dark: #1f2937;
            --blue-dark: #60a5fa;
            --gray-dark: #374151;
        }

        /* Apply Inter font to all elements for consistency */
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .light-mode {
            background-color: var(--bg-light);
            color: var(--text-light);
        }
        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }
        .card {
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .light-mode .card {
            background-color: var(--card-light);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .dark-mode .card {
            background-color: var(--card-dark);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        .font-impact {
            font-family: 'Impact', sans-serif;
            letter-spacing: 0.25em;
        }
        .square-button {
            width: 5rem;
            height: 5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .square-button:hover {
            transform: scale(1.05);
        }
        .square-button.selected {
            background-color: #3b82f6;
            color: white;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .difficulty-button {
            transition: transform 0.2s, background-color 0.2s;
        }
        .difficulty-button.selected {
            background-color: #3b82f6;
            color: white;
            transform: scale(1.05);
        }
        .collapsible-header {
            cursor: pointer;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-start min-h-screen dark-mode py-12">

    <!-- Mode Toggle and Download Buttons -->
    <div class="absolute top-4 left-4 flex space-x-2">
        <button id="mode-toggle" class="p-2 rounded-full shadow-lg transition-colors duration-300">
            <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0012 21a9.753 9.753 0 009.752-6.002z" />
            </svg>
            <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.364l-1.591 1.591M21 12h-2.25m-.364 6.364l-1.591-1.591M12 21v-2.25m-6.364-.364l1.591-1.591M3 12h2.25m-.364-6.364l1.591 1.591" />
            </svg>
        </button>
        <button id="download-btn" class="p-2 rounded-full shadow-lg transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>
        </button>
    </div>
    
    <div id="app" class="p-4 flex flex-col items-center justify-start w-full max-w-2xl mx-auto space-y-8">
        <h1 class="text-6xl font-extrabold font-impact text-center">CortexQuizzes</h1>
        <div class="w-full">

            <!-- Dash Board -->
            <div id="dashboard-section" class="flex flex-col items-center w-full">
                <h2 class="text-3xl font-bold mb-4">Welcome!</h2>
                <div class="w-full max-w-sm">
                    <div class="mb-4">
                        <label for="nameInput" class="block text-sm font-medium mb-1">Enter your name:</label>
                        <input type="text" id="nameInput" placeholder="Your Name" class="w-full px-4 py-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 text-gray-900">
                    </div>
                    <div class="mb-6 text-center">
                        <label class="block text-sm font-medium mb-2">Select your class:</label>
                        <div id="class-buttons" class="grid grid-cols-4 sm:grid-cols-6 gap-3">
                            <!-- Class buttons will be added here dynamically -->
                        </div>
                    </div>
                    <button id="start-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                        Proceed
                    </button>
                </div>
            </div>

            <!-- Level Selection Section -->
            <div id="level-selection-section" class="hidden text-center">
                <h2 class="text-2xl font-bold mb-6">Choose a Level</h2>
                <div class="flex flex-col space-y-4">
                    <button id="level1-btn" class="difficulty-button w-full px-6 py-4 rounded-lg bg-gray-600 text-white font-bold">Novice (30s per question)</button>
                    <button id="level2-btn" class="difficulty-button w-full px-6 py-4 rounded-lg bg-gray-600 text-white font-bold">Adept (10s per question)</button>
                    <button id="boss-level-btn" class="difficulty-button w-full px-6 py-4 rounded-lg bg-gray-600 text-white font-bold">Genius (60s for the entire quiz)</button>
                </div>
                <button id="view-leaderboard-btn" class="w-full mt-4 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">View Leaderboard</button>
                <div id="userIdDisplay" class="mt-4 text-xs text-gray-500"></div>
            </div>

            <!-- Quiz Section -->
            <div id="quiz-section" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <div id="timer" class="text-2xl font-bold font-impact"></div>
                    <div id="progress-container" class="w-3/4 h-2 bg-gray-300 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full bg-blue-600 transition-all duration-300"></div>
                    </div>
                </div>
                <h3 id="question-text" class="text-xl font-bold mb-6"></h3>
                <div id="options-container" class="space-y-3"></div>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="hidden text-center">
                <h2 class="text-2xl font-bold mb-4">Quiz Complete!</h2>
                <p id="final-score" class="text-3xl font-bold mb-4"></p>
                <div id="weakness-points-container" class="mt-6 text-left">
                    <h3 class="text-lg font-bold mb-2">My Weakness Points</h3>
                    <div id="weakness-points-list" class="space-y-2"></div>
                </div>
                <div class="mt-6 flex flex-col space-y-2">
                    <button id="restart-quiz-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">Retake Quiz</button>
                    <button id="home-btn" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">Home</button>
                </div>
            </div>

            <!-- Leaderboard Selection Section -->
            <div id="leaderboard-selection-section" class="hidden text-center">
                <h2 class="text-2xl font-bold mb-6">Select Class and Level</h2>
                <div class="w-full max-w-sm">
                    <div class="mb-6 text-center">
                        <label class="block text-sm font-medium mb-2">Class:</label>
                        <div id="leaderboard-class-buttons" class="grid grid-cols-4 sm:grid-cols-6 gap-3">
                            <!-- Class buttons will be added here dynamically -->
                        </div>
                    </div>
                    <div class="mb-6 text-center">
                        <label class="block text-sm font-medium mb-2">Level:</label>
                        <div class="flex flex-col space-y-4">
                            <button id="lb-level1-btn" class="difficulty-button w-full px-6 py-4 rounded-lg bg-gray-600 text-white font-bold">Novice</button>
                            <button id="lb-level2-btn" class="difficulty-button w-full px-6 py-4 rounded-lg bg-gray-600 text-white font-bold">Adept</button>
                            <button id="lb-boss-level-btn" class="difficulty-button w-full px-6 py-4 rounded-lg bg-gray-600 text-white font-bold">Genius</button>
                        </div>
                    </div>
                    <button id="view-selected-leaderboard-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                        View Leaderboard
                    </button>
                    <button id="back-from-lb-selection-btn" class="w-full mt-4 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">Back</button>
                </div>
            </div>

            <!-- Leaderboard Section -->
            <div id="leaderboard-section" class="hidden">
                <h2 id="leaderboard-title" class="text-2xl font-bold mb-4 text-center">Leaderboard</h2>
                <div id="leaderboard-list" class="space-y-3"></div>
                <button id="back-to-lb-selection-btn" class="w-full mt-6 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">Back to Selection</button>
            </div>

        </div>
    </div>

    <!-- Custom Alert/Modal -->
    <div id="custom-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-xl text-center text-gray-900">
            <p id="modal-message" class="mb-4 text-lg font-medium"></p>
            <button id="modal-ok-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg">OK</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, where, limit, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Initialization
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = null;
        let userName = '';
        let userClass = '';
        let selectedLevel = 0;
        let currentQuestionIndex = 0;
        let score = 0;
        let questions = [];
        let timerId = null;
        let totalTime = 0;
        const weaknessQuestions = { wrongAnswers: [] };

        const CLASS_LEVELS = [
            { grades: [1, 2, 3, 4], key: 'junior' },
            { grades: [5, 6, 7, 8], key: 'middle' },
            { grades: [9, 10, 11, 12], key: 'senior' },
        ];

        const QUIZ_QUESTIONS = {
            junior: [
                { q: "What is 2 + 2?", options: ["3", "4", "5"], a: "4", cat: "Math" },
                { q: "What color is a banana?", options: ["Red", "Blue", "Yellow"], a: "Yellow", cat: "Colors" },
                { q: "How many legs does a dog have?", options: ["2", "4", "6"], a: "4", cat: "Animals" },
                { q: "What is the capital of America?", options: ["New York", "Washington D.C.", "California"], a: "Washington D.C.", cat: "Geography" },
                { q: "Which animal says 'Moo'?", options: ["Cow", "Cat", "Dog"], a: "Cow", cat: "Animals" },
                { q: "What is 10 - 3?", options: ["5", "7", "8"], a: "7", cat: "Math" },
                { q: "What is a baby cat called?", options: ["Puppy", "Kitten", "Chick"], a: "Kitten", cat: "Animals" },
                { q: "What do you use to write?", options: ["Spoon", "Pencil", "Fork"], a: "Pencil", cat: "Objects" },
                { q: "How many days are in a week?", options: ["5", "7", "10"], a: "7", cat: "Time" },
                { q: "What shape is a pizza?", options: ["Square", "Circle", "Triangle"], a: "Circle", cat: "Shapes" },
            ],
            middle: [
                { q: "What is the capital of Japan?", options: ["Beijing", "Seoul", "Tokyo"], a: "Tokyo", cat: "Geography" },
                { q: "What planet is known as the Red Planet?", options: ["Mars", "Jupiter", "Venus"], a: "Mars", cat: "Science" },
                { q: "What is the main ingredient in guacamole?", options: ["Tomato", "Avocado", "Onion"], a: "Avocado", cat: "Food" },
                { q: "What is the square root of 64?", options: ["6", "8", "16"], a: "8", cat: "Math" },
                { q: "Which ocean is the largest?", options: ["Atlantic", "Indian", "Pacific"], a: "Pacific", cat: "Geography" },
                { q: "Who was the first president of the United States?", options: ["Abraham Lincoln", "Thomas Jefferson", "George Washington"], a: "George Washington", cat: "History" },
                { q: "What is the chemical formula for carbon dioxide?", options: ["CO", "H2O", "CO2"], a: "CO2", cat: "Science" },
                { q: "What is the largest organ in the human body?", options: ["Heart", "Brain", "Skin"], a: "Skin", cat: "Biology" },
                { q: "How many continents are there?", options: ["5", "6", "7"], a: "7", cat: "Geography" },
                { q: "In what year did the Titanic sink?", options: ["1912", "1910", "1914"], a: "1912", cat: "History" },
            ],
            senior: [
                { q: "Who developed the theory of relativity?", options: ["Isaac Newton", "Galileo Galilei", "Albert Einstein"], a: "Albert Einstein", cat: "Physics" },
                { q: "What is the value of $\pi$ to two decimal places?", options: ["3.12", "3.14", "3.16"], a: "3.14", cat: "Math" },
                { q: "In which year did World War II end?", options: ["1943", "1945", "1947"], a: "1945", cat: "History" },
                { q: "What is the smallest prime number?", options: ["0", "1", "2"], a: "2", cat: "Math" },
                { q: "Who painted the Mona Lisa?", options: ["Vincent van Gogh", "Leonardo da Vinci", "Pablo Picasso"], a: "Leonardo da Vinci", cat: "Art" },
                { q: "What is the chemical symbol for gold?", options: ["Ag", "Au", "Fe"], a: "Au", cat: "Chemistry" },
                { q: "What is the capital of Australia?", options: ["Sydney", "Melbourne", "Canberra"], a: "Canberra", cat: "Geography" },
                { q: "What is the process by which plants make their food?", options: ["Respiration", "Transpiration", "Photosynthesis"], a: "Photosynthesis", cat: "Biology" },
                { q: "What is the capital of Canada?", options: ["Toronto", "Vancouver", "Ottawa"], a: "Ottawa", cat: "Geography" },
                { q: "What is the speed of light in a vacuum?", options: ["3 x 10^8 m/s", "3 x 10^5 m/s", "3 x 10^6 m/s"], a: "3 x 10^8 m/s", cat: "Physics" },
            ],
        };

        const userIdDisplay = document.getElementById('userIdDisplay');
        const startBtn = document.getElementById('start-btn');
        const nameInput = document.getElementById('nameInput');
        const classButtonsContainer = document.getElementById('class-buttons');
        const leaderboardClassButtonsContainer = document.getElementById('leaderboard-class-buttons');
        const dashboardSection = document.getElementById('dashboard-section');
        const levelSelectionSection = document.getElementById('level-selection-section');
        const leaderboardSelectionSection = document.getElementById('leaderboard-selection-section');
        const quizSection = document.getElementById('quiz-section');
        const resultsSection = document.getElementById('results-section');
        const leaderboardSection = document.getElementById('leaderboard-section');
        const timerElement = document.getElementById('timer');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const finalScoreElement = document.getElementById('final-score');
        const progressBar = document.getElementById('progress-bar');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');
        const homeBtn = document.getElementById('home-btn');
        const viewLeaderboardBtn = document.getElementById('view-leaderboard-btn');
        const viewSelectedLeaderboardBtn = document.getElementById('view-selected-leaderboard-btn');
        const leaderboardList = document.getElementById('leaderboard-list');
        const backToLbSelectionBtn = document.getElementById('back-to-lb-selection-btn');
        const backFromLbSelectionBtn = document.getElementById('back-from-lb-selection-btn');
        const weaknessPointsList = document.getElementById('weakness-points-list');
        const modeToggleBtn = document.getElementById('mode-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const downloadBtn = document.getElementById('download-btn');
        const customModal = document.getElementById('custom-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalOkBtn = document.getElementById('modal-ok-btn');
        const leaderboardTitle = document.getElementById('leaderboard-title');

        let selectedClassButton = null;
        let selectedLbClassButton = null;
        let selectedLbLevelButton = null;

        document.addEventListener('DOMContentLoaded', () => {
            const authListener = auth.onAuthStateChanged(async (user) => {
                if (user) {
                    userId = user.uid;
                } else if (typeof __initial_auth_token !== 'undefined') {
                    try {
                        await signInWithCustomToken(auth, __initial_auth_token);
                        userId = auth.currentUser.uid;
                    } catch (error) {
                        console.error("Error signing in with custom token:", error);
                        await signInAnonymously(auth);
                        userId = auth.currentUser.uid;
                    }
                } else {
                    await signInAnonymously(auth);
                    userId = auth.currentUser.uid;
                }
                
                if (userId) {
                    userIdDisplay.textContent = `User ID: ${userId}`;
                }
                authListener(); // Unsubscribe to prevent re-runs
            });
            
            setupClassButtons(classButtonsContainer, (button) => {
                if (selectedClassButton) {
                    selectedClassButton.classList.remove('selected', 'bg-blue-600', 'text-white');
                    selectedClassButton.classList.add('bg-gray-200', 'text-gray-900');
                }
                button.classList.add('selected', 'bg-blue-600', 'text-white');
                button.classList.remove('bg-gray-200', 'text-gray-900');
                selectedClassButton = button;
                userClass = button.textContent;
            });

            setupClassButtons(leaderboardClassButtonsContainer, (button) => {
                if (selectedLbClassButton) {
                    selectedLbClassButton.classList.remove('selected', 'bg-blue-600', 'text-white');
                    selectedLbClassButton.classList.add('bg-gray-200', 'text-gray-900');
                }
                button.classList.add('selected', 'bg-blue-600', 'text-white');
                button.classList.remove('bg-gray-200', 'text-gray-900');
                selectedLbClassButton = button;
            });
            
            modeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                document.body.classList.toggle('light-mode');
                moonIcon.classList.toggle('hidden');
                sunIcon.classList.toggle('hidden');
            });

            downloadBtn.addEventListener('click', () => {
                const htmlContent = document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'CortexQuizzes.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(a.href);
            });

            const lbLevelButtons = document.querySelectorAll('#leaderboard-selection-section .difficulty-button');
            lbLevelButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (selectedLbLevelButton) {
                        selectedLbLevelButton.classList.remove('selected');
                    }
                    button.classList.add('selected');
                    selectedLbLevelButton = button;
                });
            });
        });

        const showModal = (message) => {
            modalMessage.textContent = message;
            customModal.classList.remove('hidden');
        };

        const hideModal = () => {
            customModal.classList.add('hidden');
        };

        modalOkBtn.addEventListener('click', hideModal);

        const setupClassButtons = (container, onClick) => {
            for (let i = 1; i <= 12; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.className = 'square-button text-gray-900 bg-gray-200 font-bold rounded-lg';
                button.addEventListener('click', () => onClick(button));
                container.appendChild(button);
            }
        };

        const showSection = (section) => {
            dashboardSection.classList.add('hidden');
            levelSelectionSection.classList.add('hidden');
            quizSection.classList.add('hidden');
            resultsSection.classList.add('hidden');
            leaderboardSection.classList.add('hidden');
            leaderboardSelectionSection.classList.add('hidden');
            document.getElementById(section).classList.remove('hidden');
        };

        startBtn.addEventListener('click', () => {
            userName = nameInput.value.trim();
            if (userName && selectedClassButton) {
                showSection('level-selection-section');
            } else {
                showModal("Please enter your name and select a class.");
            }
        });

        const startQuiz = (level, time) => {
            selectedLevel = level;
            totalTime = time;
            currentQuestionIndex = 0;
            score = 0;
            weaknessQuestions.wrongAnswers = [];

            const classKey = CLASS_LEVELS.find(cl => cl.grades.includes(parseInt(userClass))).key;
            questions = QUIZ_QUESTIONS[classKey].sort(() => 0.5 - Math.random()).slice(0, 10);
            
            showSection('quiz-section');
            displayQuestion();
            if (level !== 'boss') {
                startQuestionTimer();
            } else {
                startBossLevelTimer();
            }
        };

        const startQuestionTimer = () => {
            clearInterval(timerId);
            let timeRemaining = totalTime;
            timerElement.textContent = `Time: ${timeRemaining}s`;

            timerId = setInterval(() => {
                timeRemaining--;
                timerElement.textContent = `Time: ${timeRemaining}s`;
                if (timeRemaining <= 0) {
                    clearInterval(timerId);
                    handleAnswer(null); // No answer submitted
                }
            }, 1000);
        };

        const startBossLevelTimer = () => {
            clearInterval(timerId);
            let timeRemaining = totalTime;
            timerElement.textContent = `Time: ${timeRemaining}s`;

            timerId = setInterval(() => {
                timeRemaining--;
                timerElement.textContent = `Time: ${timeRemaining}s`;
                if (timeRemaining <= 0) {
                    clearInterval(timerId);
                    endQuiz();
                }
            }, 1000);
        };

        const displayQuestion = () => {
            if (selectedLevel !== 'boss') {
                startQuestionTimer();
            }
            const question = questions[currentQuestionIndex];
            questionTextElement.textContent = question.q;
            optionsContainer.innerHTML = '';

            question.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'w-full px-6 py-3 rounded-lg bg-gray-200 text-gray-900 hover:bg-gray-300 font-medium transition-colors';
                button.onclick = () => handleAnswer(option);
                optionsContainer.appendChild(button);
            });
            updateProgressBar();
        };

        const handleAnswer = (selectedOption) => {
            clearInterval(timerId);
            const question = questions[currentQuestionIndex];
            const isCorrect = selectedOption === question.a;

            if (isCorrect) {
                score++;
            } else {
                if (selectedOption !== null) {
                    weaknessQuestions.wrongAnswers.push({
                        question: question.q,
                        correctAnswer: question.a,
                        userAnswer: selectedOption,
                        category: question.cat
                    });
                }
            }

            const buttons = optionsContainer.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = true;
                if (button.textContent === question.a) {
                    button.classList.add('bg-green-500', 'text-white');
                    button.classList.remove('bg-gray-200');
                } else if (button.textContent === selectedOption) {
                    button.classList.add('bg-red-500', 'text-white');
                    button.classList.remove('bg-gray-200');
                }
            });

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayQuestion();
                } else {
                    endQuiz();
                }
            }, 1000);
        };

        const endQuiz = async () => {
            showSection('results-section');
            const percentage = (score / questions.length) * 100;
            finalScoreElement.textContent = `Score: ${score}/${questions.length} (${percentage.toFixed(0)}%)`;
            renderWeaknessPoints();
            
            // Save score and weakness points to Firestore
            if (userId) {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard'), {
                    name: userName,
                    score: score,
                    class: userClass,
                    level: selectedLevel,
                    timestamp: new Date(),
                    userId: userId
                });
                await setDoc(doc(db, 'artifacts', appId, 'users', userId, 'data', 'weakness-points'), {
                    wrongAnswers: weaknessQuestions.wrongAnswers
                });
            }
        };

        const renderWeaknessPoints = () => {
            weaknessPointsList.innerHTML = '';
            if (weaknessQuestions.wrongAnswers && weaknessQuestions.wrongAnswers.length > 0) {
                const categories = {};
                weaknessQuestions.wrongAnswers.forEach(q => {
                    categories[q.category] = categories[q.category] || [];
                    categories[q.category].push(q);
                });

                for (const cat in categories) {
                    const header = document.createElement('div');
                    header.className = 'collapsible-header bg-gray-200 text-gray-900 p-2 rounded-lg font-bold flex justify-between items-center';
                    header.innerHTML = `<span>${cat}</span><span class="text-xs">(${categories[cat].length} wrong)</span>`;
                    header.addEventListener('click', () => {
                        content.classList.toggle('hidden');
                    });
                    weaknessPointsList.appendChild(header);

                    const content = document.createElement('div');
                    content.className = 'collapsible-content space-y-2 p-2 hidden';
                    categories[cat].forEach(q => {
                        const qDiv = document.createElement('div');
                        qDiv.className = 'bg-red-100 text-red-800 p-2 rounded-lg';
                        qDiv.innerHTML = `
                            <p class="font-bold">Question: ${q.question}</p>
                            <p>Your Answer: ${q.userAnswer}</p>
                            <p>Correct Answer: ${q.correctAnswer}</p>
                        `;
                        content.appendChild(qDiv);
                    });
                    weaknessPointsList.appendChild(content);
                }
            } else {
                weaknessPointsList.innerHTML = '<p class="text-center text-gray-500">No weakness points found! Great job!</p>';
            }
        };

        const updateProgressBar = () => {
            const progress = ((currentQuestionIndex) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        };

        // Level buttons listeners
        document.getElementById('level1-btn').addEventListener('click', () => startQuiz('Novice', 30));
        document.getElementById('level2-btn').addEventListener('click', () => startQuiz('Adept', 10));
        document.getElementById('boss-level-btn').addEventListener('click', () => startQuiz('Genius', 60));

        restartQuizBtn.addEventListener('click', () => showSection('level-selection-section'));
        homeBtn.addEventListener('click', () => {
            nameInput.value = '';
            if (selectedClassButton) {
                selectedClassButton.classList.remove('selected', 'bg-blue-600', 'text-white');
                selectedClassButton.classList.add('bg-gray-200', 'text-gray-900');
                selectedClassButton = null;
            }
            showSection('dashboard-section');
        });

        const fetchLeaderboard = async (selectedClass, selectedLevel) => {
            leaderboardList.innerHTML = '<div class="text-center">Loading...</div>';
            leaderboardTitle.textContent = `Leaderboard for Class ${selectedClass} - ${selectedLevel}`;
            
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard');
            const querySnapshot = await getDocs(q);

            const filteredData = [];
            querySnapshot.forEach(doc => {
                const data = doc.data();
                if (data.class === selectedClass && data.level === selectedLevel) {
                    filteredData.push(data);
                }
            });

            filteredData.sort((a, b) => b.score - a.score);

            leaderboardList.innerHTML = '';
            if (filteredData.length === 0) {
                leaderboardList.innerHTML = '<div class="text-center text-gray-500">No scores yet. Be the first to play!</div>';
                return;
            }

            filteredData.slice(0, 10).forEach((data, index) => {
                const item = document.createElement('div');
                item.className = 'flex justify-between items-center p-3 rounded-lg bg-gray-200 text-gray-900';
                item.innerHTML = `
                    <span class="font-bold">#${index + 1} ${data.name}</span>
                    <span class="font-semibold">${data.score} Points</span>
                `;
                leaderboardList.appendChild(item);
            });
        };

        viewLeaderboardBtn.addEventListener('click', () => {
            showSection('leaderboard-selection-section');
        });

        viewSelectedLeaderboardBtn.addEventListener('click', () => {
            if (!selectedLbClassButton) {
                showModal("Please select a class.");
                return;
            }
            if (!selectedLbLevelButton) {
                showModal("Please select a level.");
                return;
            }
            
            const selectedClass = selectedLbClassButton.textContent;
            const selectedLevel = selectedLbLevelButton.textContent.split(' ')[0]; // Extract the level name
            
            showSection('leaderboard-section');
            fetchLeaderboard(selectedClass, selectedLevel);
        });

        backToLbSelectionBtn.addEventListener('click', () => showSection('leaderboard-selection-section'));
        backFromLbSelectionBtn.addEventListener('click', () => showSection('level-selection-section'));

    </script>
</body>
</html>
